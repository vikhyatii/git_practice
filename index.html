<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="todo">
    <div class="heading">
        <h1>MY TO DO LIST</h1>
    </div>
    <div id="enter-task">
        <input type="text" id="enter" placeholder="Add new task">
        <button id="add">Add</button>
    </div>

    <div class="list">
        <ul class="tasks">
            <li class="each-task">
                <div> Dancing </div>
                <div><button class="close"><i class='fa fa-close'></i></button></div>
            </li>

            <li class="each-task">
                <div> Coding </div>
                <div><button class="close"><i class='fa fa-close'></i></button></div>
            </li>

            <li class="each-task">
                <div> Playing </div>
                <div><button class="close"><i class='fa fa-close'></i></button></div>
            </li>

            <li class="each-task">
                <div> Cooking </div>
                <div><button class="close"><i class='fa fa-close'></i></button></div>
            </li>
            
        </ul>
    </div>
    </div>

    
</body>
</html>
